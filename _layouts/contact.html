---
layout: default
---
<div class="contact">
    {%- if page.title -%}
        <h1>{{ page.title }}</h1>
    {%- endif -%}

    <img src="{{site.url }}/assets/images/sayhey.gif" alt="Say Hey" class="sayhey">

    <div class="social">
        <a href="mailto:aliyah.northington@gmail.com" class="fas fa-envelope fa-2x"></a>
        <a href="https://www.linkedin.com/in/aliyah-n/" target="_blank" class="fab fa-linkedin-in fa-2x"></a>
    </div>

    <form action="https://formspree.io/xlelzevl" method="POST" class="contact-form">

        <input type="text" placeholder="Name">

        <input type="email" name="_replyto" placeholder="Email">

        <textarea name="message" placeholder="Message" cols="40" rows="5"></textarea>

        <input type="text" name="_gotcha" class="gotcha">

        <button class="contact-button">Send</button>

        <p class="form-status"></p>
    </form>
    

    
</div>
