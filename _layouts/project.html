---
layout: default
---

<article class="project">
  {%- if page.title -%}
    <h1>{{ page.title }}</h1>
  {%- endif -%}

  {%- if page.image -%}
    <img src="{{ site.baseurl }}/assets/images/{{ page.image }}" alt="{{ page.alt }}">
  {%- endif -%}

  {{ content }}

  {%- if page.disclaimer -%}
    <p class="disclaimer">Disclaimer: {{ page.disclaimer }}</p>
  {%- endif -%}

  {%- include collections-prev-next.html -%}

</article>
