---
layout: default
---

<article class="project">
  {%- if page.title -%}
    <h1>{{ page.title }}</h1>
  {%- endif -%}

  {%- if page.image -%}
    <img src="{{ site.baseurl }}/assets/images/{{ page.image }}" alt="{{ page.alt }}">
  {%- endif -%}

  {{ content }}

  {%- if page.disclaimer -%}
    <p class="disclaimer">Disclaimer: {{ page.disclaimer }}</p>
  {%- endif -%}


  <div class="project-nav">
    {% if page.previous.url %}
      <a class="prev" href="{{page.previous.url}}"><span class="fas fa-angle-left"></span> Previous</a>
    {% endif %}
    {% if page.next.url %}
      <a class="next" href="{{page.next.url}}">Next <span class="fas fa-angle-right"></span></a>
    {% endif %}
  </div>
</article>
