---
layout: default
---
<div class="about">
    {%- if page.title -%}
        <h1>{{ page.title }}</h1>
    {%- endif -%}

    <div class="intro">
        {%- if page.image -%}
            <img src="{{ site.baseurl }}/assets/images/{{ page.image }}" alt="{{ page.alt }}" class="about-image">
        {%- endif -%}

        {%- if page.intro -%}
            <h2>{{ page.intro }}</h2>
         {%- endif -%}
    </div>


    {{ content }}
    <a href="{{site.url }}/assets/resume.pdf" target="_blank" class="about-button">Resume</a>
    
    

    
</div>
